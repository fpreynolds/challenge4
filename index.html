<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Highscores</a>
        <div id="timer">

        </div>
    </nav>

    <div id="startscrn" class="d-flex flex-column align-items-center justify-content-center">
        <h1>Code Quiz</h1>
        <p>You have 60 seconds to complete the quiz. Each wrong answer will deduct 6 seconds.</p>
        <button type="startbutton" class="btn btn-warning">START</button>
    </div>

    <div id="questions" class="d-flex flex-column justify-content-center align-items-center invisible">
        <h2>QUESTION TEXT</h2>
        <div class="btn-group-vertical">
            <button id="btn1" type="button" class="btn btn-secondary">choice #1</button>
            <button id="btn2" type="button" class="btn btn-secondary">choice #2</button>
            <button id="btn3" type="button" class="btn btn-secondary">choice #3</button>
            <button id="btn4" type="button" class="btn btn-secondary">choice #4</button>
        </div>

    </div>

    <div id="highscores" class="d-flex flex-column justify-content-center align-items-center invisible">
        <h3>High Scores</h3>
        <ul id="scoreslist">

        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
